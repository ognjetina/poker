<html>
<head>
    <title>Poker notifier</title>
</head>
<body>
<h1>Notifier</h1>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if ("WebSocket" in window) {
            // Let us open a web socket
            var ws = new WebSocket("wss://poker-host.herokuapp.com/ws/");

            ws.onopen = function () {
                console.log('sending test as a message to socket');
                ws.send("test");
            };

            ws.onmessage = function (evt) {
                var received_msg = evt.data;
                console.log('socket returned this: ', received_msg)
            };

            ws.onclose = function () {
                // websocket is closed.
            };
        } else {
            // The browser doesn't support WebSocket
            alert("WebSocket NOT supported by your Browser!");
        }
    })
</script>
</body>
</html>
